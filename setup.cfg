[flake8]
ignore = E124,E128,E129,E201,E202,E225,E226,E231,E265,E271,E302,E303,F401,E402,E501,W503,E731,F811,F821,F841
max-line-length = 88
extend-ignore = E203, W503

[options]
packages = find:
install_requires =
    prov >= 1.5.1
    bdbag >= 1.4.1
    arcp >= 0.2.0
    rdflib >= 6, <8
    typing_extensions
include_package_data = True
python_requires = >=3.9, <4
tests_require = pytest

[tool:isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[options.packages.find]
exclude = contrib; docs; tests

[metadata]
description-file = README.md
name = cwlprov
version = 0.2.0
author = Stian Soiland-Reyes
# https://orcid.org/0000-0001-9842-9718
author_email = stain@apache.org
license = Apache License, Version 2.0
description = cwlprov API for Python
keywords =
    cwl
    commonwl
    prov
    cwlprov
    provenance
    sciworkflows
url = https://github.com/common-workflow-language/cwlprov-py
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Topic :: Software Development :: Build Tools
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Python :: 3.13
    Programming Language :: Python :: 3.14
    Topic :: Internet
    Topic :: System :: Archiving :: Packaging

[options.entry_points]
console_scripts = cwlprov=cwlprov.tool:main
